<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center mt-5" style="font-size: 18px";>
        <div class="row">
            <div class="col">
        </div>
            <div class="col-8">
                <div class="boxes text-center p-3" style="height: 900px" id="signup">
                    <h1>Sign Up!</h1>
                    <div class="form mt-5">
                        <form action="" id="signForm">
                            <label for = "username">Username
                                <input type = "text" name = "username" required>
                            </label>
                            <br>
                            <br>
                            <label for="email">Email address
                                <input type = "text" name = "email" required>
                            </label>
                            <br>
                            <br>
                            <label for  = "password">Password
                                <input type = "password" name = "password" required>
                            </label>
                            <br>
                            <br>
                            <label for = "password">Confirm Password
                                <input type = "password" name = "password" required>
                            </label>
                            <br>
                        </form>
                        <label for = "checkbox">Would you like updates to be emailed to you?
                            <input type = "checkbox">
                        </label>
                        <br>
                        <label for="animals">Animal Preference</label>
                        <select name="animals" id="animals">
                          <option value="dogs">Dogs</option>
                          <option value="cats">Cats</option>
                          <option value="other">Other</option>
                          <option value="none">No preference</option>
                        </select> 
                    </div>
                    <br>
                    <button class="btn" type="submit" id="signButton">Sign Up</button>
                    <br>
                    <br>
                    <img src="https://i0.wp.com/images.onwardstate.com/uploads/2015/05/oie_14175751vZSQRLEn.gif?fit=650%2C408&ssl=1" alt="dog gif" style="width:200px;height:200px;">
                    <br>
                    <a href="./index.html">Back to Home Page</a>
            </div>
        </div>
        <div class="col">
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
